<script>
    checkParity=(n)=>{
        if(isNaN(n)){
            return `${n} Not is number`
        }
        return n%2===0?`${n} is even`: `${n} is odd`
    }
    console.log(checkParity(2))
    console.log(checkParity(5))
    console.log(checkParity("abc"))
</script>
